name     = Template-ShowStartStop
abstract = Display where templates start and stop
author   = Caleb Cushing <xenoterracide@gmail.com>
license  = Artistic_2_0
copyright_holder = Caleb Cushing

[MetaResources]
bugtracker.web  = http://github.com/xenoterracide/Template-ShowStartStop/issues
repository.web  = http://github.com/xenoterracide/Template-ShowStartStop
repository.url  = git://github.com/xenoterracide/Template-ShowStartStop.git
repository.type = git

[ReadmeFromPod]
[@Filter]
-bundle = @Basic
-remove = Readme

[AutoPrereqs]

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{MMM dd yyyy}d

[CompileTests]
[CheckChangesTests]
[CriticTests]
[DistManifestTests]
[EOLTests]
[ExtraTests]
[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[MinimumVersionTests]
[PodCoverageTests]
[PodSyntaxTests]
[PortabilityTests]
[ReportVersions]
[UnusedVarsTests]

[PodSpellingTests]
    wordlist  = Pod::Wordlist::hanekomu
    spell_cmd = aspell list
    stopwords = Cushing
	stopwords = Estey
	stopwords = ACKNOWLEDGEMENTS
	stopwords = SubmittingPatches

[PruneFiles]
filenames = dist.ini
filenames = weaver.ini

[@Git]
push_to = my
tag_format = %v

[Git::CommitBuild]
[Git::NextVersion]
first_version = 0.1.0
version_regexp = ^(.+)$
