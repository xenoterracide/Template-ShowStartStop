name     = Template-ShowStartStop
abstract = Display where template's start and stop
version  = 0.08
author   = Caleb Cushing <xenoterracide@gmail.com>
license  = Artistic_2_0
copyright_holder = Caleb Cushing

[MetaResources]
bugtracker.web  = http://github.com/xenoterracide/Template-ShowStartStop/issues
repository.web  = http://github.com/xenoterracide/Template-ShowStartStop
repository.type = git

[ReadmeFromPod]
[@Filter]
bundle = @Basic
remove = GatherDir
remove = Readme

[GatherDir]
[AutoPrereq]

[PkgVersion]
[PodWeaver]
[Repository]
[Prepender]

[NextRelease]
	format = %-9v %{MMM dd yyyy}d

[ExtraTests]
[PodSyntaxTests]
[PodCoverageTests]
[SynopsisTests]
[ReportVersions]
[CompileTests]
[MinimumVersionTests]
[MetaTests]
[HasVersionTests]
[DistManifestTests]
[CriticTests]
[UnusedVarsTests]
[KwaliteeTests]

[PruneFiles]
filenames = dist.ini
filenames = weaver.ini

[@Git]
push_to = my
tag_format = %v

[Git::CommitBuild]
[Git::Check]
